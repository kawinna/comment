<body>
	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					แสดงความคิดเห็น
				</span>

				<div class="wrap-input100 validate-input" data-validate="โปรดกรอกชื่อ - สกุลของคุณ">
					<input class="input100" type="text" name="name" placeholder="ชื่อ - สกุล">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "โปรดกรอกเบอร์โทรศัพท์ของคุณ">
					<input class="input100" type="text" name="phone" placeholder="เบอร์โทรศัพท์">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "โปรดกรอก Email ของคุณ">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "โปรดกรอกความเห็นของคุณ">
					<textarea class="input100" name="message" placeholder="ความคิดเห็นต่อการบริการ"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="myFunction()">
						ส่งข้อความ
					</button>
				</div>
			</form>

			<script>
			function myFunction() {
    		alert("ขอบคุณสำหรับความเห็นของคุณ เราจะนำไปปรับปรุงบริการให้ดียิ่งขึ้น ขอบคุณค่ะ");
			}
			</script>
		</div>
	</div>
